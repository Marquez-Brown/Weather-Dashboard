<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <!-- heading -->
  <div style="background-color: #343a40; color: white">
    <h1 class="text-center"><strong>Weather Dashboard</strong></h1>
  </div>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3">
          <h5>Search for a city:</h5>

          <!--  input group -->
          <div class="input-group mb-3">
            <input
              id="citySearch"
              type="text"
              class="form-control"
              placeholder="Gotham, Metropolis, Atlantis..."
              class="search-group-append"
            />
            <button
              id="searchBtn"
              class="btn btn-primary"
              type="button"
              id="button-addon2"
            >
              <i class="far fa-search"></i>
            </button>
          </div>
          <!-- End input group -->

          <!-- Start card -->
          <div class="card">
            <ul class="list-group list-group-flush list"></ul>
          </div>
          <!-- End card -->
        </div>
        <!-- End column -->

        <!-- Start column -->
        <div class="col-lg-9">
          <div id="currentCity" class="mt-4"></div>
        </div>
        <!-- End column -->
      </div>
      <!-- End row -->

      <!-- Start forecast container -->
      <div class="mt-4 col-md-12">
        <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

        <!-- Start forecast row -->
        <div id="forecast" class="row"></div>
        <!-- End forecast row -->
      </div>
      <!-- End forecast container -->
    </div>
    <!-- End container -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
